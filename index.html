<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>

    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="rcd position-absolute mx-5">
        
        <a href="search.php" class="btn btn-primary"> Search Employee</a>
        
    </div>
    <div class="container wrapper">

        <form action="connect.php" method="post" id="form">
            <h2 class="w-100 text-center mb-4">Employee Form</h2>
            <!-- Emp_id -->
            <div class="mb-3">
                <label for="id" class="form-label">Employee ID</label>
                <input type="text" class="form-control" name="id" id="id" placeholder="Enter Employee ID">
            </div>
            <!-- date of birth-->
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dob" id="dob" placeholder="Date of Birth">
            </div>
            <!-- first name -->
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter Your First Name">
            </div>
            <!-- last name -->
            <div class="mb-3">
                <label for="lname" class="form-label">last Name</label>
                <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Your Last Name">
            </div>
            <!-- gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                    <label class="form-check-label" for="male">Female</label>
                </div>
            </div> 
            <!-- date -->
            <div class="mb-3">
                <label for="appdate" class="form-label">App Date</label>
                <input type="date" class="form-control" name="appdate" id="appdate" placeholder="App Date">
            </div> 
            <!-- submit button -->
            <div class="mt-4">
                <button type="submit" name="submit" class="submit-btn btn btn-primary w-100">Submit</button> 
            </div>
        </form>
    </div> 
</body>

</html>
